<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Cronometro</title>
    </head>

    <body>
        <div class="max-width">
            <img src="https://static.vecteezy.com/system/resources/previews/001/200/509/non_2x/stopwatch-png.png" class="page-logo">
            <h1 id="counter">00:00:00</h1>
            <button onclick="start();" class="bg-green" id="start">Iniciar</button>
            <button onclick="reset();" class="bg-red" id="reset" disabled="true">Reset</button>
        </div>
    </body>

    <script>
        var hh = 0;
        var mm = 0;
        var ss = 0;

        var tempo = 1000; //Contagem dos milésimos
        var cron;

        //Inicia o temporizador
        function start() {
            cron = setInterval(() => {
                timer();
            }, tempo);

            //desabilitar o botão start para evitar o bug de acelerar a contagem, deixando so o botão reset funcional
            document.getElementById("start").disabled = true;
            document.getElementById("reset").disabled = false;
        }

        //Resetar o temporizador e limpa as variáveis
        function reset() {
            hh = 0;
            mm = 0;
            ss = 0;

            document.getElementById("counter").innerText = "00:00:00";
        }

        //Faz a contagem do tempo e exibição
        function timer() {
            ss++; //Incrementa +1 na variável ss

            if (ss == 59) {
                //Verifica se deu 59 segundos
                ss = 0; //Volta os segundos para 0
                mm++; //Adiciona +1 na variável mm

                if (mm == 59) {
                    //Verifica se deu 59 minutos
                    mm = 0; //Volta os minutos para 0
                    hh++; //Adiciona +1 na variável hora
                }
            }

            //Cria uma variável com o valor tratado HH:MM:SS
            var format =
                (hh < 10 ? "0" + hh : hh) +
                ":" +
                (mm < 10 ? "0" + mm : mm) +
                ":" +
                (ss < 10 ? "0" + ss : ss);

            //Insere o valor tratado no elemento counter
            document.getElementById("counter").innerText = format;

            //Retorna o valor tratado
            return format;
        }
    </script>

    <style>
        body {
            background: #e9dbde;

        }

        .page-logo {
            width: 150px;
            margin-top: auto;
        }

        .max-width {
            text-align: center;
            margin-top: auto;
        }

        h1 {
            font-family: "Courier New", Courier, monospace;
            font-size: 180px;
            margin-top: auto;
        }
        button {
            color: #ffffff;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-family: "Segoe UI";
            font-size: 20px;
            transition: all 0.1s;
            border-radius: 20px;
        }
        .bg-green {
            background-color: #47ee47;
        }

        .bg-red {
            background-color: rgb(247, 43, 43);
        }
    </style>

</html>
